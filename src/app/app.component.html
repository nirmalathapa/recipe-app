<app-header (navigationEvent)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-md-7">
        <app-recipes *ngIf="navigationNameSelected === 'recipe'"></app-recipes>
        <app-shopping-list *ngIf="navigationNameSelected !== 'recipe'"></app-shopping-list>
      </div>
    </div>
  </div>
</div>

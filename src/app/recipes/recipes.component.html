<div class="row">
  <div class="col-md-5">
  <app-recipes-list (recipeWasSelected)="recipeOnSelected = $event"></app-recipes-list>
  </div>
  <div class="col-md-5">
    <app-recipes-detail *ngIf="recipeOnSelected; else infoText" [recipe]="recipeOnSelected"></app-recipes-detail>
    <ng-template #infoText>
      <p>Please select recipe!!!</p>
    </ng-template>
  </div>
</div>
